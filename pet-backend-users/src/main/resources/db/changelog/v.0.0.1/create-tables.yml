databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: vrtn_user
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: father_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(11)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: birth_date
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: passport_number
                  type: varchar(10)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: create_date_time
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false